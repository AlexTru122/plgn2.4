<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cookies 2.3</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body class="main">
        <div class="navigation">
            <a href="./main.html" class="blueBg">
                <button class="shadow" id="mainButton"></button>
            </a>
            <a href="./settings.html" class="whiteBg">
                <button class="shadow" id="setButton"></button>
            </a>
            <a href="./algorithms.html" class="whiteBg">
                <button class="shadow" id="algButton"></button>
            </a>
            <a href="./configs.html" class="whiteBg">
                <button class="shadow" id="confButton"></button>
            </a>
        </div>
        <div class="vLine"></div>
        <div class="ui">
            <div class="toggle">
                <label id="button">
                    <input id="toggleCheckbox" type="checkbox">
                    <span id="slider"></span>
                </label>
                <div class="statusBlock">
                    <div class="statusPoint"></div>
                    <h2 class="notblack" id="status">Выключено</h2>
                </div>
            </div>
            <div class="lastHistory">
                <div class="historyBlock">
                    <h2 class="notblack" id="reqs">Запросы: 0</h2>
                    <button id="exportButton"></button>
                </div>
                <div class="historyBlock">
                    <h2 class="notblack" id="mvs">Переходы: 0</h2>
                    <button id="clearButton"></button>
                </div>
                <div class="historyBlock">
                    <h2 class="notblack" id="ers">Ошибки: 0</h2>
                    <button id="removeButton"></button>
                </div>
        </div>
    </body>
    <script src="../scripts/main.js"></script>
</html>
